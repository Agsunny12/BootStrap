    <section id="Slideshow">
        <style>
            /* Make the image fully responsive */
            .carousel-inner img {
              width: 100%;
              height: 100%;
            }
            </style>
          
          <div class="container mt-3">
          
          <h2>slideshow</h2>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
          
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
              <li data-target="#myCarousel" data-slide-to="5"></li>
              <li data-target="#myCarousel" data-slide-to="6"></li>
              <li data-target="#myCarousel" data-slide-to="7"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Orange.png"  width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="Pink tulip.jpg" width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="Red rose.jpg"  width="1100" height="500">
              </div>
              <div class="carousel-item">
              <img src="purple.jpg"  width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="violet.jpg"  width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="White.jpg"  width="1100" height="500">
              </div>
              <div class="carousel-item">
                <img src="yellow.jpg"  width="1100" height="500">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
          </div>
    </section>

    position: fixed;

}
